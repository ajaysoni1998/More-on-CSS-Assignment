<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 7 - Opacity on hover</title>
    <style>
        img {
            width: 300px;
            height: 200px;
            border-radius: 20px;
        }

        div {
            width: 300px;
            opacity: 50%;
            padding: 10px;
            margin: 0 auto;
            border-radius: 20px;
            background-color: #edd453;
        }
        div:hover {
            opacity: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <img src="./Assets/fullstack.png" alt="Full Stack Web Development" />
        <p><b>Course Name:</b>PW SKills full stack web development</p>
    </div>
</body>

</html>
